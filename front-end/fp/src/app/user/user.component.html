<div *ngIf="!loggedInUser">
  <h4>Login</h4>

  <p>Password:<input [(ngModel)]="password" type="password" placeholder="password" required></p>
  <button type="button" (click)="loginUser()">Login</button>
</div>
<div *ngIf="loggedInUser">
  <p>Logged in as: {{loggedInUser.username}}</p>
</div>
