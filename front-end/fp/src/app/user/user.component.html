<div class="viewBody">
  <div class="top-section">
    <nav>
      <ul>
        <li><a routerLink="/">
          <img class="navBtn" src="../../assets/home.png">
        </a></li>
        <li><a routerLink="/post">
          <img class="navBtn" src="../../assets/event.png">
        </a></li>
        <li *ngIf="!loggedInUser"><a routerLink="/user">
          <img class="navBtn" src="../../assets/user.png">
        </a></li>
        <li *ngIf="loggedInUser">
          <a href="" (click)="logout($event)">
            <img class="navBtn" src="../../assets/logout.png">
          </a>
        </li>
        <li></li>
        <li *ngIf="loggedInUser" id='nameItem'>
          <strong>{{loggedInUser.username}}  </strong>
          <a href="" (click)="logout($event)">Logout</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="body">
    <div *ngIf="!loggedInUser" class="auth">
      <h4>Login</h4>
      <p><span class="login-label">Username:</span><input [(ngModel)]="tempLoginUsername" type="text" placeholder="username" required></p>
      <p><span class="login-label">Password:</span><input [(ngModel)]="tempLoginPassword" type="password" placeholder="password" required></p>
      <button type="button" class="btn btn-dark" (click)="loginUser(tempLoginUsername,tempLoginPassword)">Login</button>
    </div>
    <div *ngIf="!loggedInUser" class="auth">
      <div>
      <h4>Register</h4>
      <p><span class="login-label">Username:</span><input [(ngModel)]="registerUsername" type="text" placeholder="username" required></p>
      <p><span class="login-label">Password:</span><input [(ngModel)]="registerPassword" type="password" placeholder="password" required></p>
      <button type="button" class="btn btn-dark" (click)="registerUser(registerUsername,registerPassword)">Register</button>
      </div>
    </div>
  </div>
</div>
